<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box{
      height: 45vh;
      width: 450px;
      background-color: blue;
      position: relative;
      margin-top: 25vh;
      margin-left: 25vh;
    }
    .red-circle{
      background-color: red;
      height: 100px;
      width: 100px;
      position:absolute;
      margin-left: 200px;
      top: 300px;
      border-radius: 100%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
